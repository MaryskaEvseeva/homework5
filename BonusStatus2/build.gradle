plugins {
    id 'java'
    id "io.freefair.lombok" version "8.2.2"
}

group = 'runetology'
version = '1.0-SNAPSHOT'



repositories {
    mavenCentral()
}

dependencies {

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.10.0'

}

test {
    useJUnitPlatform()
}
